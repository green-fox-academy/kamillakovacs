<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
    <script>
      let bullets = document.querySelectorAll('ul li');
      let things = ['apple', 'banana', 'cat', 'dog']
      for(let i = 0; i < bullets.length; i++) {
        bullets[i].innerText = things[i];
      }
      document.body.style.background = 'limegreen';
    </script>
    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->

  </body>
</html>
